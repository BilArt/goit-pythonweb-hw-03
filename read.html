<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Saved Messages</h1>
    <ul>
        {% for timestamp, details in messages.items() %}
        <li><b>{{ details.username }}</b>: {{ details.message }} <i>({{ timestamp }})</i></li>
        {% endfor %}
    </ul>
</body>
</html>
